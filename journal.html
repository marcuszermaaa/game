<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estúdio de Tatuagem Blackwood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Unicase:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/journal.css">
        <link rel="stylesheet" href="./css/base.css">
                   <link rel="stylesheet" href="/css/transitions.css">
 
     

</head>
<body data-transition="fade-from-right" data-music-src="../media/sfx/abner_theme.mp3">
    <div id="journal-book" class="geral-container">
        <div class="palco-container">
            
            <div id="popup-item-detalhes" class="hidden">
                <h4 id="popup-nome-item">Nome do Item</h4>
                <p id="popup-descricao-item">Descrição detalhada do item.</p>
            </div>

            <div class="cenas-container">
                <!-- CENA DE INVENTÁRIO -->
                <div id="cena-inventario" class="cena hidden">
                    <div class="conteudo-cena">
                        <h2>Inventário</h2>
                        <ul id="lista-inventario"></ul>
                    </div>
                </div>

              <!-- CENA DE VÍNCULOS -->
                <div id="cena-vinculos" class="cena hidden">
                    <div class="conteudo-cena">
                        <h2>Vínculos</h2>
                        <nav class="menu-vinculos">
                            <button data-alvo="vinculos-cronicas" class="active">Crônicas</button>
                            <button data-alvo="vinculos-bestiario">Bestiário</button>
                            <button data-alvo="vinculos-anotacoes">Anotações</button>
                        </nav>

                        <!-- ✨ NOVA DIV AGRUPADORA AQUI ✨ -->
                        <div class="vinculos-conteudo-container">
                            <div id="vinculos-cronicas" class="conteudo-vinculos-secao"></div>
                            <div id="vinculos-bestiario" class="conteudo-vinculos-secao hidden">
                                <div class="bestiario-container">
                                    <div class="bestiario-display">
                                        <img id="bestiario-display-img" src="" alt="Imagem da criatura">
                                        <h3 id="bestiario-display-nome">Selecione uma criatura</h3>
                                        <p id="bestiario-display-desc">A descrição aparecerá aqui.</p>
                                    </div>
                                    <div id="bestiario-lista" class="bestiario-lista"></div>
                                </div>
                            </div>
                            <div id="vinculos-anotacoes" class="conteudo-vinculos-secao hidden"></div>
                        </div>

                    </div>
                </div>

                <!-- ADICIONADO: Cena de Seleção de Sigilos como uma div fixa -->
                <div id="cena-selecao-sigilos" class="cena hidden">
                    <div class="conteudo-cena">
                        <h2>Selecionar Sigilo</h2>
                        <div id="sigil-selection-grid">
                            <!-- Os sigilos descobertos serão gerados aqui pelo JournalManager -->
                        </div>
                    </div>
                </div>
            </div>
        
            <aside id="menu-lateral-direito">
                <div class="display-sigilo">
                    <h3 id="sigilo-ativo-nome">Nenhum Sigilo</h3>
                    <div id="sigilo-ativo-img" alt="Sigilo Ativo"></div>
                </div>
                <div class="barra-sanidade-container">
                    <h3>Sanidade</h3>
                    <div id="bg_sanidade">
                        <div class="barra-sanidade"><div class="barra-sanidade-progresso"></div></div>
                    </div>
                </div>
   
                <ul id="menu-navegacao-principal">
              
                    <!-- Cada botão agora declara o som que quer tocar -->
                    <li id="btn-sigilos" class="btn-menu" data-sound-click="page_turn">Sigilos</li>
                    <li id="btn-inventario" class="btn-menu" data-sound-click="page_turn">Inventário</li>
                    <li id="btn-vinculos" class="btn-menu" data-sound-click="page_turn">Vínculos</li>
                </ul>
                </ul>
                <div class="menu-footer">
                    <button id="back-to-game-btn" class="btn-salvar">Voltar ao Jogo</button>
                </div>
            </aside>
        </div>
    </div>      <script type="module" src="js/pageTransitions.js"></script>
         <script src="./js/applySettings.js" defer></script>

    <script type="module" src="js/journal.js"></script>

</body>
</html>
