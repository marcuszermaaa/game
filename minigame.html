<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minigame - Tatuagem Arcana</title>
    <link rel="stylesheet" href="./css/minigame.css">
    <link rel="stylesheet" href="./css/transitions.css">
</head>

<body data-transition="fade-from-center">
    <div class="game-wrapper">
        <!-- Painel de Ferramentas -->
        <div id="menu-panel">

            <!-- ✨ NOVO BLOCO DE CÓDIGO AQUI ✨ -->
            <div id="sigil-reference-display">
                <h4>Referência do Sigilo</h4>
                <canvas id="sigil-reference-canvas" width="150" height="150"></canvas>
            </div>
            <!-- ✨ FIM DO NOVO BLOCO ✨ -->

            <div id="active-tools-display">
                <!-- O minigame.js vai gerar o conteúdo da HUD de ferramentas aqui -->
            </div>
        </div>
        
        <!-- Contêiner do Jogo -->
        <div id="minigame-container">
            <div id="canvas-wrapper">
                <canvas id="tattoo-canvas"></canvas>
                <div id="client-comment-box" class="comment-box"></div>
            </div>
        </div>
    </div>
         <script src="./js/applySettings.js" defer></script>

    <script type="module" src="./js/pageTransitions.js"></script>
    <script type="module" src="./js/minigame.js"></script>
</body>
</html>
