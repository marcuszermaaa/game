<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fase Noturna</title>
    <link rel="stylesheet" href="/css/base.css">
    <!-- Você pode ter um CSS totalmente diferente aqui, como night.css -->
    <link rel="stylesheet" href="/css/night.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Cormorant+Garamond:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="night-view-container" class="view active">
        <h2>Fim do Dia <!-- Dia será carregado via JS --></h2>
        
        <!-- A história (lore) de fim de dia será carregada aqui -->
        <div id="lore-reveal">
            <!-- Lore será carregada via JS -->
        </div>

        <h3>Loja Noturna</h3>
        <p>Use seu dinheiro para se preparar.</p>

        <!-- A LOJA É RENDERIZADA DENTRO DESTA DIV. ELA É ESSENCIAL. -->
        <div id="upgrades-shop">
            <!-- Upgrades serão carregados via JS -->
        </div>
        
        <!-- Esta div é usada para mostrar feedback de compra ("Café tomado!", "Tinteiro cheio!", etc.) -->
        <div id="purchase-feedback"></div>

        <button id="start-new-day-btn">Dormir e começar um novo dia</button>
    </div>

    <!-- JavaScript Files -->
    <!-- Garante que as constantes (como MAX_INK) estejam disponíveis para night.js -->
    <script src="./js/constants.js" type="module"></script> 
    
    <!-- Dados para a loja -->
    <script src="./js/data/loreData.js" type="module"></script>
    <script src="./js/data/upgradeData.js" type="module"></script>
    
    <!-- O script principal desta página -->
    <script src="./js/night.js" type="module"></script>
</body>
</html>
